
{% extends 'base/base.html' %}
{% load static %}

{% block title %}Delete {{ object.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Ticket Class</h1>
    <p>Are you sure you want to delete "{{ object.name }}" for {{ object.event.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'events:ticketclass_list' object.event.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
